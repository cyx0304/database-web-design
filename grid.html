<!DOCTYPE html>
<html lang="en">
<style>
#grid-container {           
   width: 600px;
   height: 140px;
   background: mediumseagreen;
   display: grid;
   grid-template-columns: auto auto auto;
   grid-gap: 10px;
}

#grid-container > div {
   background: lightgreen;
}
</style>

<body>   
   <div id="grid-container">
      <div>A</div>
      <div>B</div> 
      <div>C</div>
      <div>D</div>
      <div>E</div>
      <div>F</div>
   </div>   
</body>
</html>
